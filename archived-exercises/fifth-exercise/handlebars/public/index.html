<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Fifth Exercise - HANDLEBARS</title>
  </head>
  <body class="bg-dark text-white">
    <h1 class="d-flex display-4 justify-content-center mb-5">FORM</h1>

      <form action="/products" method="POST" class="container-sm">
        <div class="mb-3">
          <input
            class="form-control bg-transparent text-white"
            type="text"
            name="title"
            placeholder="Title"
            required
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control bg-transparent text-white"
            type="number"
            name="price"
            placeholder="price"
            required
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control bg-transparent text-white"
            type="text"
            name="thumbnail"
            placeholder="Thumbnail"
            required
          />
        </div>

        <button type="submit" onclick="window.location.href='products'" class="btn btn-success">Create Product</button>

        <a class="btn btn-warning" href="./products" role="button"
          >GO TO PRODUCTS</a
        >
      </form>
  </body>
</html>
